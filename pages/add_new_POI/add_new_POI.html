<html>
    <head>
        <title>My Website</title>
    </head>
    <body ng-app="myApp">
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/add_new_POI/add_new_POI_Controller.js"></script>

        <!-- the website -->
        <div ng-controller="add_new_POI_Controller as add_new_POI_Ctrl">
            <form name="add_new_POI_Form" ng-submit="submit()" novalidate>

                <br>
                Name :  <input type="text" ng-model="name" name="name" required ng-minlength="0">
                <br>
                <br>
                City :  <input type="text" ng-model="city" name="city" required ng-minlength="0">
                <br>
                <br>
                Category : <select name="category1" id="category1" class="form-control" ng-model="category1" required>
                <option value="shopping">Shopping</option>
                <option value="museum">Museum</option>
                <option value="resturant">Resturant</option>
                <option value="attraction">Attraction</option>
            </select>
                <br>
                <br>
                <input ng-disabled="add_new_POI_Form.$invalid" ng-click="myFunc()" type="submit" id="submit" value="Submit">

            </form>

            <p>{{ answer }}</p>
        </div>
    </body>
</html>
