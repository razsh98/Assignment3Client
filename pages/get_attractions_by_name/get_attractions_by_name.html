<html>
    <head>
        <title>My Website</title>
    </head>
    <body ng-app="myApp">
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/get_attractions_by_name/get_attractions_by_nameController.js"></script>

        <!-- the website -->
        <div ng-controller="get_attractions_by_nameController as get_attractions_by_nameCtrl">
            <form name="get_attractions_by_nameForm" ng-submit="submit()" novalidate>
                Name : <input type="text" name="uname" ng-model="uname" required ng-minlength="0" >


                <input ng-disabled="get_attractions_by_nameForm.$invalid" ng-click="myFunc()" type="submit" id="submit" value="Submit">


            </form>

            <p>{{ answer }}</p>
        </div>
    </body>
</html>
