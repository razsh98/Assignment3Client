<html>
    <head>
        <title>My Website</title>
    </head>
    <body ng-app="myApp">
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/login/loginController.js"></script>

        <!-- the website -->
        <div ng-controller="loginController as loginCtrl">
            <form name="loginForm" ng-submit="submit()" novalidate>
                username : <input type="text" name="uname" ng-model="uname" required ng-minlength="0" >
                <span ng-show="loginForm.uname.$dirty && loginForm.uname.$error.required">This is required!</span>
                <span ng-show="loginForm.uname.$dirty && loginForm.uname.$error.minlength">Minimum length is 4</span>
                <span ng-show="loginForm.uname.$dirty && loginForm.uname.$invalid">Invalid field</span>
                <br>
                <br>
                password :  <input type="password" name="passw" ng-model="passw" required ng-minlength="0">
                <br>
                <br>
                <input ng-disabled="loginForm.$invalid" ng-click="myFunc()" type="submit" id="submit" value="Submit">


            </form>
            <span style="display: block">{{ answer }}</span>
        </div>
    </body>
</html>
