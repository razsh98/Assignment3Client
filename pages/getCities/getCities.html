<html>
    <head>
        <title>My Website</title>
    </head>
    <body ng-app="myApp">
        <!-- load angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>

        <!-- load app -->
        <script src="app.js"></script>

        <!-- load controllers -->
        <script src="pages/getCities/getCitiesController.js"></script>

        <!-- the website -->
        <div ng-controller="getCitiesController as getCitiesCtrl">
            <form name="getCitiesForm" ng-submit="submit()" novalidate>

                <input ng-disabled="getCitiesForm.$invalid" ng-click="myFunc()" type="submit" id="submit" value="Submit">


            </form>

            <p>{{ answer }}</p>
        </div>
    </body>
</html>
