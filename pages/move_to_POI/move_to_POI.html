<html>
<head>
    <title>My Website</title>
</head>
<body ng-app="myApp">
<!-- load angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>

<!-- load app -->
<script src="app.js"></script>

<!-- load controllers -->
<script src="pages/move_to_POI/move_to_POIController.js"></script>

<!-- the website -->
<div ng-controller="move_to_POIController as move_to_POICtrl">
    <form name="move_to_POIForm" ng-submit="submit()" novalidate>
        amount : <input type="number" name="uname" ng-model="uname" required ng-minlength="0" >
        <br>
        <br>
        <input ng-disabled="move_to_POIForm.$invalid"
               ng-click="myFunc()" type="submit" id="submit" value="Submit">


    </form>

    <p>{{ answer }}</p>
</div>
</body>
</html>
