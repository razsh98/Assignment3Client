<!-- css -->
<style>
    img {
        height: 100px;
    }
</style>

<h2 class="text-center">POI</h2>

<!-- display all cities -->
<p class="text-center" ng-repeat="(id, city) in poiCtrl.cities">
    <span ng-bind="id" ></span>.
    <span ng-bind="city.name" ></span><br>
     <img ng-src="{{ city.image }}">
</p>
