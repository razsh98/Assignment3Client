<!-- css -->
<style>
    img {
        height: 100px;
    }
</style>

<h2 class="text-center">POI</h2>

<!-- display all cities -->
<p class="text-center" ng-repeat="poi in cities">
    <span ng-bind="poi.id" ></span>.
    <span ng-bind="poi.name" ></span><br>
    <span ng-bind="poi.desc" ></span><br>
    <img height="100%" width="100%" ng-src="{{ poi.image }}">
</p>
